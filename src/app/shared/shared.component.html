<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <img [src]="logo" style="width:130px;height: 43px;" class="my-0 mr-md-auto font-weight-normal" alt="...">
  <nav class="my-0 mr-md-auto link">
    <a *ngFor="let item of listNavUrl;let i =index" class={{item.myclass}} (click)=routeTo(item)>
      {{item.description}}

    </a>
  </nav>
  <a href="#"> <img [src]="userDefaultImage" style="width:30px;height:30px" class="rounded-circle mx-auto d-block" alt="..."></a>
</div>
