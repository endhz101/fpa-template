<div class="col-md-12 card" style="padding:0px">
    <div class="col-md-12" style="padding-top:5px">
        <strong style="color:darkblue">Project Estimation</strong>
    </div>  
    <hr>   
    <div class="col-md-12">
        <p>Resource Estimation for Development Project</p>
    </div>

 
       <div class="row  rowPadding" >         
           <div class="col-md-4">
              <label for="email">Project ID</label>
              <input type="email" class="form-control" placeholder="Project ID">
            </div>
            <div class="col-md-4">
                <label for="email">Project Name</label>
                <input type="email" class="form-control" placeholder="Project Name">
           </div>
           <div class="col-md-4">
                <label for="email">Date</label>
                <input type="email" class="form-control" placeholder="Date">
           </div>
       </div>

       <div class="row  rowPadding" >         
            <div class="col-md-4">
               <label for="email">Project Architecture</label>    
               <select2  
               [data]="architecture"
               [options]="selectOptions"     
               [value]="startValue"  
               ></select2>
             </div>
        <div class="col-md-4">
                 <label for="email">Project Project Methodology</label>
                 <select2  
                 [data]="methodology"
                 [options]="selectOptions"     
                 [value]="startValue"  
                 ></select2>    
        </div>
        <div class="col-md-4">
                 <label for="email">Estimation Period</label>
                 <input type="email" class="form-control" placeholder="Estimation Period">
        </div>
        </div>
        <div class="row  rowPadding" >         
                <div class="col-md-4">
                   <label for="email">Project Duration</label>
                   <input type="email" class="form-control" placeholder="Project Duration">
                 </div>               
        </div>
        <br>
        <div class="col-md-12">
                <p>Technology</p>
        </div>
</div>
